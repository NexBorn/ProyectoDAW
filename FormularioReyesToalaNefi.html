<main>
    <div class="block-heading">
        <h2 id="title-section">
            ¡Inscribete con los mejores!
        </h2>>
    </div>
    <div class="container-forms">
        <form id="inscripciones">
            <div class="form-group">
                    <span class="label-form">
                        Nombre
                    </span> <br>
                <input class="form-control" type="text" name="nombre" id="nombre-label">
            </div>

            <div class="form-group">
                    <span class="label-form">
                        Apellidos
                    </span><br>
                <input class="form-control" type="text" name="apellido" id="apellido-label">
            </div>
            <div class="form-group">
                    <span class="label-form">
                        Genero
                    </span><br>
                <div>
                    Masculino: <input type="checkbox" name="chkMasculino" id="checkbox">
                    Femenino: <input type="checkbox" name="chkFemenino" id="checkbox2">
                </div>

            </div>
            <div class="form-group">
                    <span class="label-form">
                        Edad
                    </span><br>
                <input class="form-control" type="number" name="edad" id="edad">
            </div>

            <div class="form-group">
                    <span class="label-form">
                        Fecha de nacimiento
                    </span><br>
                <input class="form-control" type="date" name="edad" id="date">
            </div>

            <div class="form-group">

                <input class="btn-submit" type="submit" name="submit" id="submit">
            </div>


        </form>
    </div>
